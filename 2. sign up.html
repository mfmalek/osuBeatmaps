<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Sign up </title>
    <link href="2. sign up.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="header">
        <div id="loginBox">
            <form>
                <div id="boxHeader">
                    <img id="osuLogo" src="Images/Osu! Logo.png">
                    <h1> Sign up! </h1>
                    <div id="userFields">
                        <input class="accountInfo" id="userNameField" type="text" placeholder="Username" required>
                        <input class="accountInfo" id="userEmailField" type="email" placeholder="E-mail" required>
                        <input class="accountInfo" id="userEmailConfirmField" type="email" placeholder="Confirm your e-mail" required>
                        <input class="accountInfo" id="userPasswordField" type="password" placeholder="Password" required>
                        <input class="accountInfo" id="userPasswordConfirmField" type="password" placeholder="Confirm your password" required>
                    </div>
                </div>
                <div id="createAccount">
                    <a id="createAccountLink" href="0. login.html"> <span id="createAccountText"> Create account</span><i
                            class="fa-solid fa-plus"></i> </a>
                </div>
            </form>
        </div>
    </div>

    <div id="footer">
        <div id="footerInfo">
            <a href="4. about.html" target="_blank"> <span> About </span> </a>
            <a href="5. faq.html" target="_blank"> <span> FAQ </span> </a>
        </div>
        <div id="footerRights">
            <span> Â© 2024 KANI </span>
        </div>
    </div>

    <script src="2. sign up.js"></script>
</body>

</html>
