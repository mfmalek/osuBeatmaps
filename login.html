<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Log in </title>
    <link rel="icon" href="Images/Osu! Logo.png">
    <link href="login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="header">
        <div id="loginBox">
            <form>
                <div id="boxHeader">
                    <img id="osuLogo" src="Images/Osu! Logo.png">
                    <h1> osu! beatmaps </h1>
                    <div id="userFields">
                        <input class="loginAndPassword" id="userNameField" type="text" placeholder="Username or email" required>
                        <input class="loginAndPassword" id="userPasswordField" type="password" placeholder="Password" required>
                    </div>
                </div>

                <div id="forgotAndSignIn">
                    <div id="forgot">
                        <a id="forgotLink" href="forgot_password_step1.html"> <span id="forgotText"> Forgot your
                                password</span><i class="fa-solid fa-asterisk"></i> </a>
                    </div>
                    <div id="signIn">
                        <a id="signInLink" href="home.html"> <span id="signInText"> Sign in</span><i
                                class="fa-solid fa-arrow-right-to-bracket"> </i> </a>
                    </div>
                </div>
                <div id="signUp">
                    <span> Don't have an account? </span> <a id="signUpLink" href="sign_up.html"> <span
                            id="signUpText"> Sign up</span><i class="fa-solid fa-user-plus"></i> </a>
                </div>
            </form>
        </div>
    </div>

    <div id="footer">
        <div id="footerInfo">
            <a href="about.html" target="_blank"> <span> About </span> </a>
            <a href="faq.html" target="_blank"> <span> FAQ </span> </a>
        </div>
        <div id="footerRights">
            <span> Â© 2024 KANI </span>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
