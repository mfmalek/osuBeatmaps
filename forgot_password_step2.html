<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Password recovery </title>
    <link rel="icon" href="Images/Osu! Logo.png">
    <link href="forgot_password_step2.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div id="header">
        <div id="loginBox">
            <form>
                <div id="boxHeader">
                    <img id="osuLogo" src="Images/Osu! Logo.png">
                    <h1> Set your new password </h1>
                    <div id="passwordFields">
                        <input class="newPassword" id="passwordField" type="password" placeholder="New Password" required>
                        <input class="newPassword" id="passwordConfirmField" type="password" placeholder="Confirm new password" required>
                    </div>
                </div>
                <div id="changePassword">
                    <a id="changePasswordLink" href="login.html"> <span id="changePasswordText"> Change
                            password</span><i class="fa-solid fa-lock"></i> </a>
                </div>
            </form>
        </div>
    </div>

    <div id="footer">
        <div id="footerInfo">
            <a href="about.html" target="_blank"> <span> About </span> </a>
            <a href="faq.html" target="_blank"> <span> FAQ </span> </a>
        </div>
        <div id="footerRights">
            <span> Â© 2024 KANI </span>
        </div>
    </div>

    <script src="forgot_password_step2.js"></script>
</body>

</html>
